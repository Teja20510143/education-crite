<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar- easy </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-logo name">
                <p class="logo-name">Leaf</p>
            </div>
            <div class ="subicons">    
                <a class="nav-home border-1">Home</a>
                <a class="nav-about border-1">About</a>
                <a class="nav-service border-1 ">Service</a>
                <a class="nav-download border-1">Download</a>
                <a class="nav-contect border-1">Contect</a>
            </div>
                <div class="navbar2 border3">
                    <div class="account"></div>
                </div>
        </div>    
    </header>
    <div class="container">
        <from action="" class="search-bar border2">
            <button class="submit">
            </button>
            <input type="text" placeholder="search anything" name="q">
        </from>
    </div>
    
</body>
</html>
